<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sample DOM</title>
    </head>
    <style>
        body {
            font-family: helvetica, arial, clean, sans-serif;
        }

        body a{
            text-decoration: none;
        }
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        #container{
            margin-left: auto;
            margin-right: auto;
            width: 920px;
        }
        #topics{
            font-size: 16px;
            clear: auto;
        }

        ul{
            list-style-type:none;
        }
        
        ul.topic_list{
            /*list-style-type:square;*/
            float: left;
            width: 150px;
            margin: 10px 10px 0 0;
        }
        
        #delivery{
            
        }

        ul.brief_list li{
            display: inline;
            padding: 0px 10px 0px 0px;
        }
        
        #footer{
            font-size: 11px;
        }
    </style>
    <body>
        <div id="container">
            <h1>
                Settings
            </h1>
            <div id="topics" class="clearfix">
                <h2>
                Brief me on
                </h2>
                <ul class="topic_list">
                    <li><a href="Politics">Politics</a></li>
                    <li><a href="Environment">The Environment</a></li>
                    <li><a href="Crime">Crime</a></li>
                    <li><a href="Blight">City Blight</a></li>
                    <li><a href="Transportation">Transportation</a></li>
                </ul>
                <ul class="topic_list">
                    <li><a href="Congress">Congress</a></li>
                    <li><a href="Budget">State Budget</a></li>
                    <li><a href="My Rep">My Representatives</a></li>
                    <li><a href="Employment">Employment</a></li>
                    <li><a href="Outsourcing">Outsourcing</a></li>
                </ul>
            </div>
            <div id="delivery">
                <h2>
                    Deliver my brief
                </h2>
                <ul class="brief_list">
                    <li><a href="SMS">SMS</a></li>
                    <li><a href="Email">Email</a></li>
                    <li><a href="Web">Web</a></li>
               </ul>
            </div>
            <div id="footer">
                Produced for Hack for Change at the Change.org headquarters
            </div>
       </div>
       <!-- adding jQuery and jQuery UI -->
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    </body>
</html>
