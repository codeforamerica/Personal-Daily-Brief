<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sample DOM</title>
    </head>
    <style>
        body {
            font-family: helvetica, arial, clean, sans-serif;
        }
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        #container{
            margin-left: auto;
            margin-right: auto;
            width: 920px;
        }
        #topics{
            font-size: 16px;
            clear: auto;
        }

        ul{
            list-style-type:none;
        }
        
        ul.topic_list{
            /*list-style-type:square;*/
            float: left;
            width: 150px;
            margin: 10px 10px 0 0;
        }
        
        #delivery{
            
        }

        ul.brief_list li{
            display: inline;
            padding: 0px 3px 0px 3px;
        }
        
        #footer{
            font-size: 11px;
        }
    </style>
    <body>
        <div id="container">
            <h1>
                Settings
            </h1>
            <div id="topics" class="clearfix">
                <h2>
                Brief me on
                </h2>
                <ul class="topic_list">
                    <li>Politics</li>
                    <li>The Environment</li>
                    <li>Crime</li>
                    <li>City Blight</li>
                    <li>Transportation</li>
                </ul>
                <ul class="topic_list">
                    <li>Congress</li>
                    <li>State Budget</li>
                    <li>My representatives</li>
                    <li>Employment</li>
                    <li>Outsourcing</li>
                </ul>
            </div>
            <div id="delivery">
                <h2>
                    Deliver my brief
                </h2>
                <ul class="brief_list">
                    <li>SMS</li>
                    <li>Email</li>
                    <li>Web</li>
               </ul>
            </div>
            <div id="footer">
                Produced for Hack for Change at the Change.org headquarters
            </div>
       </div>
    </body>
</html>
