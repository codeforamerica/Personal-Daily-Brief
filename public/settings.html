<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sample DOM</title>
    </head>
    <style>
        body {
            font-family: helvetica, arial, clean, sans-serif;
        }

        #container{
            margin-left: auto;
            margin-right: auto;
            width: 920px;
        }
        #header{
            font-size: 24px;
            margin-bottom: 20px;
        }
        #topics{
            font-size: 16px;
        }

        #topics_title{
            font-size: 18px;
        }

        ul.list{
            /*list-style-type:square;*/
            list-style-type:none;
        }
        
        #delivery{
            font-size: 18px;
        }
        #footer{
            font-size: 11px;
        }
    </style>
    <body>
        <div id="container">
            <div id="header">
                Settings
            </div>
            <div id="topics">
                <div id ="topics_title">
                <strong>Brief me on:</strong>
                </div>
                <ul class="list">
                    <li>Politics</li>
                    <li>The Environment</li>
                    <li>Crime</li>
                    <li>City Blight</li>
                    <li>Transportation</li>
                <ul>
            </div>
            <div id="delivery">
                <strong>Deliver my brief</strong>
            </div>
            <div id="footer">
                Produced for Hack for Change at the Change.org headquarters
            </div>
       </div>
    </body>
</html>
